<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="my project">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="Makho kukhianidze">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Max's Piano</title>
  <link rel="icon" href="assets/icons/m.png" type="image/x-icon">

<body>
  <!-- Main container - Start. -->
  <div class="main-container">
    <!-- Musical notes - buttons box - Start. -->
    <div class="box">
      <button class="button-78 key" id="DO_f"><span id="DO_f_text"></span></button>
      <button class="button-78 key" id="re"><span id="re_text"></span></button>
      <button class="button-78 key" id="mi"><span id="mi_text"></span></button>
      <button class="button-78 key" id="fa"><span id="fa_text"></span></button>
      <button class="button-78 key" id="sol"><span id="sol_text"></span></button>
      <button class="button-78 key" id="la"><span id="la_text"></span></button>
      <button class="button-78 key" id="se"><span id="se_text"></span></button>
      <button class="button-78 key" id="do_s"><span id="do_s_text"></span></button>
    </div>
    <!-- Musical notes - buttons box - End. -->
    
    <!-- Keyboard's info - Start. -->
    <p>Keboard keys:
      do - A (a);
      re - S (s);
      mi - D (d);
      fa - F (f);
      sol - G (g);
      la - H (h);
      se - J (j);
      do - K (k);
    </p>
    <!-- Keyboard's info - End. -->
  </div>
  <!-- Main container - End. -->
  <script src="assets/js/piano.js"></script>
</body>

</html>
